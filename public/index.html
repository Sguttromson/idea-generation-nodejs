<!DOCTYPE html>
<html>
<head>
  <title>Oliver Idea Generator</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
</head>
<div class="container">
  <header class="header">
    <h1 id="title"> Oliver Space</h1>
    <p id="description"> <em>Idea Generator</em></p>
  </header>

  <form id=survey-form action="/api/user/" method="POST">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" style="height: 30px;" placeholder="Enter your name" required />
    </div>
    <div class="for-group">
      <p> Which city do you work in?</p>
      <select id="city" name="city" class="form-control" style="height: 30px;" required>
        <option disabled selected value>Select city</option>
        <option value="Dallas">Dallas</option>
        <option value="Austin">Austin</option>
        <option value="LosAngeles">Los Angeles</option>
        <option value="Seattle">Seattle</option>
        <option value="SanFrancisco">San Francisco</option>
        <option value="SanDiego">San Diego</option>
      </select>
    </div>

    <div class="form-group">
      <p>Which field would your idea/solution effect the most?</p>
      <select id="dropdown" name="role" class="form-control" style="height: 30px;" required>
        <option disable selected value>Select field</option>
        <option value="Sales/Marketing">Sales/Marketing</option>
        <option value="Warehousing/Refurbishment">Warehousing/Refurbishment</option>
        <option value="DeliveryServices">Delivery Services</option>
        <option value="DriverApp2.0">Driver App 2.0</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>What is your idea/solution?</p>
      <textarea id="idea" class="input-textarea" name="idea" placeholder="Place your ideas here!!"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit </button>
    </div>

</div>
</form>
</div>
                    
         
</html>
